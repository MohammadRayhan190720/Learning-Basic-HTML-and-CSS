<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Design</title>
  <style>
    .courses-list{
      background-color: lightseagreen;
      padding: 20px;
      color: white;
    }
   .courses-list ul{
    list-style-type:none;
    list-style-position:outside;
    list-style-image:url(search.png);
   }
  </style>
</head>
<body>
  <div class="courses-list">
  <ul>
    <li> HTML </li>
    <li> CSS</li>
    <li> JAvaSprict</li>
    <li> Bootstrap</li>
    <li> Tailwincss </li>
    <li> PHP</li>
  </ul>
</div>
  
</body>
</html>
