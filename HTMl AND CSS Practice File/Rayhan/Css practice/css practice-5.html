<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizeing</title>
    <style>
        .box-style{
            width: 100%;
            height: 300px;
            background-color: aqua;
            font-size: 50px;
            margin: 10px;
            padding: 10px;
            box-sizing:border-box;
        }
        img{opacity: .5;}
           
        
        img:hover{
            opacity: 1;
        }
        
        
    </style>
</head>
<body>
    <div class="box-style">
        <p>Tomorrow Bangladesh was lost in Asea Cup Frist match.It was very Unforcunate.The team ability was good but bad luck so they lost the match. </p>
    </div>
    <div class="img-style">
        <img src="ocean-3605547_640.jpg" alt="this ia imgae" width:300; height:200px;>
    </div>
    
</body>
</html>
