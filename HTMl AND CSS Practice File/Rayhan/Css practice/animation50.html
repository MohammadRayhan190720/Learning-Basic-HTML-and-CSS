<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition and Transform</title>
    <style>
        .main{
              background-color: aquamarine;
              width: 300px;
              height: 400px;
              margin: 0 auto;
            text-align: center;
              transition: width 2s, transform 2s; 
        }
      
       .main:hover{

            
           width: 500px;
           
            transform: rotate(360deg);
        }
        

    </style>
</head>
<body>
    <div class="main">
        <h1>Bangladesh</h1>


    </div>
    
</body>
</html>
