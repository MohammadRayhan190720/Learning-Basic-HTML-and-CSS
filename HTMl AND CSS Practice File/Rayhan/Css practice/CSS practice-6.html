<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon button add</title>
    <script src="https://kit.fontawesome.com/591b8e4272.js" crossorigin="anonymous"></script>
    <style>
        .social-media{background-color: aqua;
                      padding: 50px 20px;
                      text-align: center;

        }
        .btn{
            border: none;
            padding: 10px 20px;
            font-size: 25px;
            border-radius: 10px;
          
            
        }
    </style>
</head>
<body>
    <div class="social-media">
        <button class="btn" onclick="window.open('https://www.facebook.com/rs.rayhan.18/')"class="btn request-callback"><i class="fa-brands fa-square-facebook" style="color: #0F90F2;"></i> </button>
        <button class="btn" onclick="window.open('https://www.youtube.com/')" class="btn request-callback"><i class="fa-brands fa-youtube" style="color: #FF0000;"></i> </button>
        <button class="btn" onclick="window.open('https://www.instagram.com/')" class="btn request-callback"> <i class="fa-brands fa-square-instagram" style="color: #F33D02;"></i> </button>
        <button class="btn" onclick="window.open('https://www.twitter.com/')" class="btn request-callback"><i class="fa-brands fa-twitter" style="color: #1DA1F2;"></i> </button>
        <button class="btn" onclick="window.open('https://www.linkedin.com/')" class="btn request-callback"><i class="fa-brands fa-linkedin" style="color: #0077B5;"></i></button>
    </div>
   
</body>
</html>
