<!DOCTYPE html>
<html>
    <head><title>Rowspan and colspan </title>
        <style>
            table{width: 300px;
                  height: 200px;
                  border: 1px solid black;
                border-spacing: 0px;
            
            }

           th,td{border: 3px solid black;
             padding: 1px;


           }
           tr{
            text-align: center;
           }
           



        </style>



    </head>
         <body>
            <table><caption>Local people information</caption>
                <thead>
                    <tr>
                        <th> Name </th>
                        <th> Location</th>
                        <th> Income </th>
                    </tr>
            
                </thead>
                     <tbody>
                        <tr>
                            <td rowspan="2">Rafiq</td>
                            <td> Rangpur </td>
                            <td>10000</td>
                        </tr>
                            <tr>
                              <td>Dhaka</td>
                              <td>15000</td>

                            </tr>
                
                     </tbody>







            </table>










         </body>










</html>
