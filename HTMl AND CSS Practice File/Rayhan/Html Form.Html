<!DOCTYPE html>
<html>
    <head>
        <title>Registation <Form></Form></title>
    </head>
         <body>
            <h1>Registation Form</h1>
            <form action="https://formspree.io/f/mjvqwwey"
            method="post"> 
            <div>
                <label for="Fullname">Fullname </label>
                <input type="text"Name="Fullname"ID="Fullname" required>
            </div> <br/>
            <div>
                <label for="Email">Email </label>
                <input type="email"Name="Email"ID="Email">
            </div> <br/>
            <div>
                <label for="DOB">Date of Birth </label>
                <input type="Date"Name="DOB"ID="DOB">
            </div> <Br/>
            <div>
                <label for="Photo">Photo </label>
                <input type="file"Name="Photo"ID="Photo">
            </div>
            <div>
                <label for="Gender">Gender</label>
                <input type="radio"Name="gender"ID="gender"value="Male"> Male
                <input type="radio"Name="gender"ID="gender"value="Female"> Female
            </div>

             <div>
                <label for="Religion">Religion</label>
                <input checked type="checkbox"Name="Religion"ID="Religion"value="Musliim"> Muslim
                <input type="Checkbox"Name="Religion"ID="Religion"value="Hindu"> Hindu
            </div>
            <div>
                <lebel for="Department">Department: </lebel>
                <select name="Department"> 
                <option value="CSE">CSE</option>
                <option value="EEE"selected>EEE</option>
                <option value="LLB">LLb</option>
                </select>
            </div> <br/>
            <div>
                <lebel for="Massage">Massage: </lebel><br/>
                <textarea cols="10" rows="10"></textarea>
            </div>
            <div>
                <label for="button"></label>
                <input type="submit" value="Register">
                <input type="reset" value="clear">
            </div>
            </form>
         </body>
























</html>
