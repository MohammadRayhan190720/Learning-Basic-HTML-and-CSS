<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav-Menu</title>
  <style>
    #nav-menu {
      background-color: aqua;
      width:500px;
      height: 200px;
      margin: 0 auto;

    }
    #nav-menu ul {

    }
    #nav-menu ul li{
      list-style-type: none;
      margin: 20px;
      
      float: left;

    }
    #nav-menu ul li a{
      text-decoration: none;
      color: black;
      cursor: pointer;
      font-size: 20px;

    }
    #nav-menu ul li a:hover{
      text-decoration: underline;
      color: white;
      background-color: black;


    }

  </style>
</head>
<body>
  <section id="nav-menu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Toutorial</a></li>
      <li><a href="#">About Me</a></li>
      <li><a href="#">Support</a></li>
      
    </ul>

  </section>
  
</body>
</html>
