<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .gradient-style{
      width: 400px;
      height: 300px;
      border: 2px dotted black;
      margin: auto;
      background-image: repeating-radial-gradient( green 10%, white 10%, red 20%);
    }

    #section1{
      background-color: aqua;
      float: left;
      
    }
    #section2{
      background-color: blue;
      float: right;
      
    }
    #section-clear{
      clear: both;
    }
    #section3{
      background-color: red;
    }

  </style>
</head>
<body>
  <Section class="gradient-style">

  </Section>

  <section id="section1">
    <h1>Bangladesh</h1>
  </section>
  
  <section id="section2">
    <h1>India</h1>
  </section>
  <section id="section-clear">

  </section>
  <section id="section3">
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Alias quaerat fugiat assumenda quisquam facilis in beatae at perspiciatis nemo necessitatibus.</p>
  </section>
</body>
</html>
